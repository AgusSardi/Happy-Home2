
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyHome</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/contacto.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/contactar.css">
    
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="brand-text">
                    <img src="img/1 (1).png" alt="Logo"> <!-- Reemplaza la ruta con la ubicación correcta de tu imagen -->
                </div>
            </div>
            <div id="lista_nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" id="inicio" class="navbar-link">Inicio</a></li>
                    <li class="nav-item"><a href="servicios.html" id="servicios" class="navbar-link">Servicios</a></li>
                    <li class="nav-item"><a href="sobre_nosotros.html" id="sobre_nosotros" class="navbar-link">Sobre Nosotros</a></li>
                    <li class="nav-item"><a href="contacto.html" id="contacto" class="navbar-link">Contacto</a></li>
                    <li class="nav-item"><a href="unite.html" id="unite" class="navbar-link">Unite a nosotros</a></li>
                </ul>
            </div>
            <div id="img_justify">
                <img src="img/justify.svg" alt="Logo" style="height: 50px;"> <!-- Reemplaza la ruta con la ubicación correcta de tu imagen -->
            </div>
            <div id="sidebar" class="navbar-menu hidden">
                <ul class="navbar-nav-side">
                    <li class="nav-item"><a href="index.html" id="inicio" class="navbar-link">Inicio</a></li>
                    <hr>
                    <li class="nav-item"><a href="servicios.html" id="servicios" class="navbar-link">Servicios</a></li>
                    <hr>
                    <li class="nav-item"><a href="sobre_nosotros.html" id="sobre_nosotros" class="navbar-link">Sobre nosotros</a></li>
                    <hr>
                    <li class="nav-item"><a href="contacto.html" id="contacto" class="navbar-link">Contacto</a></li>
                    <hr>
                    <li class="nav-item"><a href="unite.html" id="unite" class="navbar-link">Unite a nosotros</a></li>
                </ul>
            </div>
        </nav>
      </header>
    <main>
        <section id = "contacto">

            <section id="section1" class="section blue-section">
                <div>
                    <h1 class="titulo">¿Queres ser parte de nuestro equipo?
                    </h1>
                </div>
            </section>
        </section>
    </main>
    <section id="contactar">
        <h3 class="titulo-seccion">Contáctanos</h3>
        <div class="contenedor-form">
            <form id="contactForm">
                <div class="fila mitad">
                    <input type="text" id="nombre" placeholder="Nombre y Apellido" class="input-mitad">
                    <input type="email" id="email" placeholder="Correo Electrónico" class="input-mitad">
                </div>
                <div class="fila">
                    <input type="text" id="telefono" placeholder="Número de Teléfono (opcional)" class="input-full">
                </div>
                <div class="fila">
                    <textarea id="mensaje" cols="30" rows="10" placeholder="¿Cómo podemos ayudarte?" class="input-full"></textarea>
                </div>
                <div class="botones">
                    <input type="submit" value="Enviar Mensaje" class="btn-enviar">
                    <a href="https://api.whatsapp.com/send/?phone=5492615465463&text=Hola%2C+quiero+m%C3%A1s+informaci%C3%B3n+sobre+sus+servicios.&type=phone_number&app_absent=0" class="whatsapp-button" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
                        Chatea con nosotros en WhatsApp
                    </a>
                </div>
            </form>
        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>
</html>


<script>
    
    document.getElementById('img_justify').addEventListener('click', function() {
        const menu = document.getElementById('sidebar');
        menu.classList.toggle('hidden'); // Alterna la visibilidad
    });

    // Cargar el archivo footer.html
    console.log("HOLA")
    fetch('layout/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
    

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío real del formulario

        // Obtener los valores del formulario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const telefono = document.getElementById('telefono').value;
        const mensaje = document.getElementById('mensaje').value;

        // Construir el enlace mailto
        let mailtoLink = `mailto:happyhome.automatizacion@gmail.com?subject=Contacto de ${nombre}&body=Nombre: ${nombre}%0AEmail: ${email}%0ATeléfono: ${telefono}%0AMensaje: ${mensaje}`;

        // Abrir el enlace mailto
        window.location.href = mailtoLink;
    });
</script>
